<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Kiptechie's Shopping Cart
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8" class="ion-text-left">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
              <ion-label color="secondary">
                <b>Ksh. {{ p.price }}</b>
              </ion-label>
            </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab *ngIf="!cartIsEmpty" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="cartIsEmpty" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openEmptyCartAlert()" #cart>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
